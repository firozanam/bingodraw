name: lottery
description: A cryptocurrency lottery application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  provider: ^6.1.1
  
  # API & Network
  dio: ^5.3.2
  web3dart: ^2.7.1
  url_launcher: ^6.2.2
  http: ^1.1.2
  
  # Authentication
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  flutter_svg: ^2.0.7
  qr_flutter: ^4.1.0
  lottie: ^2.6.0
  google_fonts: ^6.1.0
  
  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1
  web_socket_channel: ^2.4.0
  crypto: ^3.0.3
  convert: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
